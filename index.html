<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

</head>

<body>
  <div class="container">
    <div id="card">
      <header>
        <img src="./assets/images/avatar-jessica.jpeg" alt="avatar Jessica Randall" id="avatar_user">
        <h1>Jessica Randall</h1>
        <p id="localisation">London, United Kingdom</p>
        <p id="jobb">"Front-end developer and avid reader."</p>
      </header>
      <main>
        <div class="social_network"><a href="https://www.github.com">GitHub</a></div>
        <div class="social_network"><a href="https://www.frontendmentor.io/home">Frontend Mentor</a></div>
        <div class="social_network"><a href="https://www.linkedin.com">LinkedIn</a></div>
        <div class="social_network"><a href="https://www.twitter.com">Twitter</a></div>
        <div class="social_network"><a href="https://www.instagram.com">Instagram</a></div>
      </main>
    </div>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Muriel MARCHAL</a>.
      </div>
    </footer>
  </div>
</body>

</html>
